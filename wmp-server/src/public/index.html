<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Wi-Fi Monitor</title>
    <link rel="icon" type="image/x-icon" href="watering-plant-icon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .chart-container {
            width:100%;
            max-width: 1000px;
            height: 400px;
            display: flex;
            justify-content: center;
        }
        .headline{
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1 class="headline">Dữ liệu realtime từ esp32</h1>
    <br>
    <div class="container">
        <h3>Dữ liệu mới nhất</h3>
        <ul id="wifi-list"></ul>
        <br>
        <h3>Lịch sử</h3>
        <div class="chart-container">
            <canvas id="wifi-chart" class="wifi-chart"></canvas>
        </div>
    </div>
    <script src="/client.js"></script>
</body>
</html>
